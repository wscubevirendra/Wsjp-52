<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Document</title>
    <style>
    .container{
        width: 270px;
        height: 400px;
        border: 2px solid red;
        display: flex;
        flex-direction: column;
      gap: 30px;
        align-items: center;
        font-size: 26px;
        
    }
    .item{
        width: 240px;
        height: 50px;
       border: 2px solid red;
       background-color: rgb(141, 141, 208);
       display: flex;
       justify-content: center;
       align-items: center;
    }
    .item:hover{
        background-color: red;
    }
    </style>
</head>
<body>
   
<div class="container">
    <div class="item">Home</div>
    <div class="item">About</div>
    <div class="item">Contact</div>
    <div class="item">Gallery</div>
    <div class="item">Enquiry</div>
</div>
    
</body>
</html>

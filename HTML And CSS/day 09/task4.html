<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            height: 200px;
            border: 2px solid black;
            padding: 4px;
            margin: auto;
            text-align: left;
            color: black;
            text-transform: capitalize;
            transition: 1s;
           
        }
        .box:hover {
            width: 400px;
            background-color: red;
            border-radius: 50%;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Left</h1>
    </div>
</body>
</html>

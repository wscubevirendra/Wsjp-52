<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            animation-name: move;
            animation-duration: 2s;
            position: absolute;
        }


        @keyframes move {
            from {
                top: 0px;
                left: 0px;

            }

            to {
                top: 0px;
                left: 600px;
            }
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 800px;
            height: 600px;
            border: 2px solid red;
            margin: auto;
            position: relative;
        }

        .box {
            width: 200px;
            height: 200px;
            position: absolute;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-duration: 2s;
            animation-direction: alternate;
        }

        .box:nth-child(1) {
            top: 0px;
            left: 0px;
            background-color: red;
            animation-name: box1;
        }

        .box:nth-child(2) {
            top: 0px;
            left: 600px;
            background-color: green;
            animation-name: box2;

        }

        .box:nth-child(3) {
            top: 400px;
            left: 600px;
            background-color: yellow;
            animation-name: box3;

        }

        .box:nth-child(4) {
            top: 400px;
            left: 0px;
            background-color: magenta;
            animation-name: box4;
           

        }

        @keyframes box1 {
            0%,100% {
                top: 0px;
                left: 0px;
                
            } 
            25% {
                top: 0px;
                left: 600px;
            }50% {
                top: 400px;
                left: 600px;
            }75% {
                top: 400px;
                left: 0px;
            }
        }


        @keyframes box2 {
            0%,100% {
                top: 0px;
                left: 600px;
                
            } 
            25% {
                top: 400px;
                left: 600px;
            }50% {
                top: 400px;
                left: 0px;
            }75% {
                top: 0px;
                left: 0px;
            }
        }

        @keyframes box3 {
            0%,100% {
                top: 400px;
                left: 600px;
                
            } 
            25% {
                top: 400px;
                left: 0px;
            }50% {
                top: 0px;
                left: 0px;
            }75% {
                top: 0px;
                left: 600px;
            }
        }

        @keyframes box4 {
            0%,100% {
                top: 400px;
                left: 0px;
                
            } 
            25% {
                top: 0px;
                left: 0px;
            }50% {
                top: 0px;
                left: 600px;
            }75% {
                top: 400px;
                left: 600px;
            }
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>

</html>

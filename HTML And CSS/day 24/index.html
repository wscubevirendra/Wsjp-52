<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .parent{
            width: 800px;
            height: 400px;
            border: 2px solid green;
            margin: 40px auto;
            position: relative;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 0px;
            left: 0px;
            animation-name: move;
            animation-duration: 3000ms;
            animation-iteration-count: infinite;
            animation-delay: 1s;
            animation-direction: alternate-reverse;
            animation-timing-function: ease-in-out;
        
        }

        @keyframes move{
         0%,100%{
            top: 0px;
            left: 0px;
            background-color: red;
         }
       
         25%{
            top: 0px;
            left: 600px;
            background-color:blue;

         }
         50%{
            top: 200px;
            left: 600px;
            background-color:yellow;

         }
         75%{
            top: 200px;
            left: 0px;
            background-color:tan;

         }
         
        }

       
    </style>
</head>
<body>
<div class="parent">
<div class="box"></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <style>
        .parent{
            width: 1000px;
            height: 400px;
            border: 2px solid red;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: white;
        }
        .box{
           width: 200px;
           height: 200px;
           border: 2px solid gold;
        }

        .box:nth-child(odd){
            background-color: red;
        }
      
    </style>
</head>
<body>
    <div class="parent">
        
        <div  class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box1</div>
    </div>
</body>
</html>

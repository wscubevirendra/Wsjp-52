<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Document</title>
   <style>
    .parent{
        width: 300px;
        height: 300px;
        border: 2px solid red;
        position: relative;
    }
    img{
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        transition: 1s;
    }
    .parent:hover  img:nth-child(1){
        left: 300px;
    }

    .parent:hover img:nth-child(2){
left: 600px;
    }

    .parent:hover img:nth-child(3){
        left: 900px;
    }


   </style>
</head>
<body>
    <div class="parent">
<img  src="https://picsum.photos/200/300?random=1" alt="">
<img  src="https://picsum.photos/200/300?random=2" alt="">
<img  src="https://picsum.photos/200/300?random=3" alt="">
<img  src="https://picsum.photos/200/300?random=4" alt="">
    </div>
</body>
</html>

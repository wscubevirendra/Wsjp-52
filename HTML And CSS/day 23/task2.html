<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 2px solid red;
            margin: 100px auto;
            overflow:hidden;

        }
        img{
            width: 100%;
            height: 100%;
            transform: scale(1,1);
            transition: 1s;

        }

        .box:hover img{
            transform: scale(1.5,1.5);

        }
    </style>
</head>
<body>
    <div class="box">
<img src="https://picsum.photos/300/300" alt="">
    </div>
</body>
</html>

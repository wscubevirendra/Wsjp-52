<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .parent{
            width: 300px;
            height: 300px;
            box-shadow: 0px 0px 4px gray;
            margin: 100px auto;
            position: relative;
            transform-style: preserve-3d;
        }
        .box1{
            width: 100%;
            height: 100%;
          padding: 2px;
            position: absolute;
            top: 0px;
            left: 0px;
            transform: rotateY(0deg);
            transition: 1s;
            backface-visibility: hidden;
     

        }

        .box2{
            width: 100%;
            height: 100%;
            /* background-color:rgba(0, 0, 0, 0.5); */
            position: absolute;
            top: 0px;
            transform: rotateY(180deg);
            transition: 1s;
            font-size: 20px;
            text-align: center;
backface-visibility: hidden;
        }

        .parent:hover .box1{
            transform: rotateY(180deg);

        }

        .parent:hover .box2{
            transform: rotateY(0deg);

        }

        .parent:hover .box2 h1{
            transform: translateZ(200px);
        }
    </style>
</head>
<body>
    <div class="parent">
<div class="box1">

</div>
<div class="box2">
<h1>WsCube Tech</h1>
</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        .parent{
            width: 300px;
            height: 300px;
            /* border: 2px solid red; */
            margin: 50px auto;
            position: relative;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .overlay{
            width: 100%;
            height: 100%;
            /* background-color: red; */
            position: absolute;
            top: 0;
            left: 0;
            transform: scale(0,0);
            transition: 1s;
        }
        .black{
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .white{
            background-color: rgba(255, 255, 255, 0.5);
            transition-delay: 0.2s;
        }

        .parent:hover .overlay{
            transform: scale(1,1);

        }
    </style>

</head>
<body>
    <div class="parent">
<img src="https://www.bagteshfashion.com/public/storage/uploads/images/homepage/thumb/3.jpg" alt="">

<div class="overlay black"></div>
<div class="overlay white"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .parent {
            width: 1000px;
            height: 500px;
            border: 2px solid red;
            font-size: 50px;
            position: relative;

        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: gold;
            position: absolute;
            top: 0px;
            left: 0px;
            transition: 2s;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: green;
            position: absolute;
            top: 0px;
            right: 0px;
            transition: 2s;

        }

        .parent:hover .box1{
            left: 800px;
            top:300px ;
        }

        .parent:hover .box2{
            right: 800px;
            top:300px ;
        }
     
    </style>
</head>

<body>
    <div class="parent">
        <div class="box1">1</div>
        <div class="box2">2</div>
    </div>
</body>

</html>

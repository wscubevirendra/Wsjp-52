<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
   <style>
    .parent{
        width: 1000px;
        height: 400px;
        border: 2px solid red;
        margin: auto;
        position: relative;
cursor: pointer;

       
    }

    .box{
width: 200px;
height: 200px;
background-color: red;
position: absolute;
top: 0px;

transition: 1s;
    }

    .parent:hover .box{
        right: 0px;
    }

   </style>
</head>
<body>
    <div class="parent">
        <div class="box">1</div>
       
    </div>
</body>
</html>

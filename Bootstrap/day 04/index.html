<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .item {
            width: 800px;
            height: 200px;
            box-shadow: 0px 0px 5px gray;
            background-color: rgb(177, 138, 138);
            margin: auto;
            margin-bottom: 50px;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            padding-top: 50px;
            box-sizing: border-box;
        }
    </style>

</head>

<body>
    <div class="item">1</div>
    <div data-aos="flip-down" class="item">2</div>
    <div id="example" data-aos="zoom-out-down" class="item">3</div>
    <div data-aos="flip-left"
    data-aos-easing="ease-out-cubic"
    data-aos-duration="2000" class="item">4</div>
    <div data-aos="zoom-out-right" class="item">5</div>
    <div data-aos-anchor="#example" data-aos="zoom-out-right" class="item">6</div>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>

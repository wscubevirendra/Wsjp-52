<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .main {
            width: 600px;
            height: 300px;
            border: 2px solid red;
            margin: 100px auto;
            display: flex;
            overflow: hidden;
        }

        .item {
            width: 28%;
            height: 100%;
            flex-shrink: 0;
            transform: translateX(0);
            transition: 0.6s;
            padding: 4px;
        }

        .item img {
            width: 100%;
            height: 100%;
        }

        .demo {
            text-align: center;
        }

        .demo button {
            padding: 10px;
            cursor: pointer;
            /* background-color: black; */
            color: white;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="item">
            <img src="https://picsum.photos/600/300?random=1">
        </div>
        <div class="item">
            <img src="https://picsum.photos/600/300?random=2">

        </div>
        <div class="item">
            <img src="https://picsum.photos/600/300?random=3">

        </div>
        <div class="item">
            <img src="https://picsum.photos/600/300?random=4">

        </div>
        <div class="item">
            <img src="https://picsum.photos/600/300?random=4">

        </div>
        <div class="item">
            <img src="https://picsum.photos/600/300?random=4">

        </div>
    </div>
    <div class="demo">
        <button disabled="false" onclick="prev()">Prev</button>
        <button onclick="next()">Next</button>
    </div>
    <button disabled="true">hi</button>

    <script>
        var items = document.querySelectorAll('.item')
        count = 0;
        function next() {
            if (items.length - 3 <= count) return
            count++

            for (img of items) {
                img.style.transform = `translateX(-${count * 100}%)`
            }
        }


        function prev() {
            if (count == 0) return
            count--
            for (img of items) {
                img.style.transform = `translateX(-${count * 100}%)`
            }
        }

        document.addEventListener(
            'keyup',
            function (e) {
                if (e.key == "ArrowRight") {
                    next()
                } else if (e.key == "ArrowLeft") {
                    prev()
                }
            }
        )



    </script>
</body>

</html>

let rate = 5; // Rate of interest
let time = 0.5; // Time period in years (6 months)
let discount = 10; // Discount percentage for short periods

// Calculate the simple interest

// Apply discount if the time is less than or equal to 1 year (short period)
if (time <= 1) {
    interest = interest - (interest * (discount / 100));

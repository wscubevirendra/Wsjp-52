<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .parent {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px;

        }

        #box1,
        #box2 {
            width: 300px;
            height: 300px;
            border: 4px solid green;
            font-size: 40px;
        }
    </style>

</head>

<body>
    <div class="parent">
        <div id="box1">
            10
        </div>
        <div>
            <button onclick="shift(1)">B1 to B2</button>
            <button onclick="shift(2)">B2 to B1</button>
        </div>
        <div id="box2"></div>
        <div id="box2"></div>
        <div id="box2"></div>
        <div id="box2"></div>
        <div id="box2"></div>
        <div id="box2"></div>


    </div>
    <script>
        var box1 = document.getElementById('box1');
        var box2 = document.getElementById('box2');

        function shift(num) {
            if (num == 1) {
                box2.innerText = box1.innerText;
                box1.innerText = ""
            } else {
                box1.innerText = box2.innerText;
                box2.innerText = ""
            }

        }



    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .top-container {
            width: 100%;
            height: 82px;
            box-shadow: 0px 0px 2px gray;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-size: 30px;
        }

        .top-container ul {
            list-style: none;
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 80px;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 100px;
            color: white;
            left: -100%;
            transition: 1s;

        }

        .open {
            left: 0px !important;
        }
    </style>
</head>

<body>
    <div class="top-container">
        <div>Logo</div>

        <i onclick="openMenu()" class="fa-solid fa-bars"></i>
        <ul id="navbar">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>

    </div>

    <script>
        var navbar = document.getElementById('navbar')
        function openMenu() {
            navbar.classList.toggle('open')
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 400px;
            height: 400px;
            border: 6px solid black;
            cursor: pointer;
        }

        .demo{
            background-color: red;
        }
    </style>
</head>

<body>
    <div onmouseenter="BgChange()" id="box">

    </div>


    <script>
        var box = document.getElementById('box');


        function BgChange(){
            box.classList.toggle('demo')
        }

      
    </script>
</body>

</html>

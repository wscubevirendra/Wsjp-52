<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 1000px;
            height: 80vh;
            margin: auto;
            display: flex;
            justify-content: space-between;

        }

        .box {
            width: 45%;
            height: 100%;
            border: 4px double red;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 10px;
        }

        input {
            padding: 10px;
            font-size: 20px
        }

        .setbg {
            margin-top: 70px;
        }

        .setbg input[type='color'] {
            width: 60px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">
            <input class="input" onkeyup="getData(this,0)" placeholder="To" type="text">
            <textarea class="input" onkeyup="getData(this,1)" style="font-size: 20px;" placeholder="Msg" name=""
                rows="14" id="">
            </textarea>
            <input class="input" onkeyup="getData(this,2)" placeholder="From" type="text">
        </div>
        <div id="container" class="box">
            <h3 class="output">To:-</h3>
            <p class="output">Msg:-</p>
            <h3 class="output">From:-</h3>
        </div>
    </div>
    <div class="setbg">
        <span> BgChange</span>
        <input onchange="bgHandler(this.value)" type="color">
        <span>Text-Color</span>
        <input type="color" onchange="textChangeHandler(this.value)">
        <button onclick="fsChangeHandler(1)">+</button>
        <input  id="fsvalue" type="text" value="16">
        <button onclick="fsChangeHandler(2)">-</button>

    </div>
    <script>
        var inputs = document.getElementsByClassName('input');
        var outputs = document.getElementsByClassName('output');
        var container = document.getElementById('container')
        var fsvalue = document.getElementById('fsvalue')
        count = 16;
        console.log(outputs)

        function getData(data, index) {
            outputs[index].innerText = inputs[index].value

        }

        function bgHandler(data) {
            container.style.backgroundColor = data
        }

        function textChangeHandler(data) {
            container.style.color = data
        }

        function fsChangeHandler(index) {
            if (index == 1) {
             if(count==25) return
                count++
            }else{
                if(count==16) return
                count--
            }

            container.style.fontSize=count+"px"
            fsvalue.value=count
        }




    </script>
</body>

</html>
